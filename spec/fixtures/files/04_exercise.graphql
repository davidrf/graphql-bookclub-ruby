query exercise_04(
  $after: String
  $first: Int
  $id: ID!
  $orderBy: UserConnectionOrderInput!
) {
  repository(id: $id) {
    collaboratorsConnection(after: $after, first: $first, orderBy: $orderBy) {
      edges {
        node {
          id
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
